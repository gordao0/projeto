    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>cadastro usario</title>
      <link rel="stylesheet" href="css/interfaceusu.css">
      <link rel="icon" type="image/png" sizes="16x16"  href="img/logosjc.png">
    </head>
    <body>
      <header>
        <div class="container">
          <img src="img/logo.png" alt="Ícone de usuário">
          <h1>cadastro usuario</h1> 
          <form class="logar" action="inicio.html">
            <label for="name">nome</label>
            <input type="name" id="name" placeholder="univap" disabled >
            <label for="data">data de nascimento</label>
            <input  id="data" placeholder="21/09/2005" disabled >
            <label for="e-mail">e-mail</label>
            <input type="email" id="e-mail" placeholder="tudoaqui@univap.br " disabled >
            <button type="submit" class="btn">Sair</button>
          </form>
        </div>
      </header>
    </body>
